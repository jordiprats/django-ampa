{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="tab-modules" role="tabpanel" aria-labelledby="pills-home-tab">
        <h2>Canvi d'usuari</h2>
        Estas segur que vols entrar com {{ user_instance.email }}?
        <form class="home-hero-signup text-gray-dark js-signup-form js-signup-form-submit" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <hr>
            <button class="btn btn-danger" type="submit">canviar d'usuari</button>
        </form>
    </div>
</div>
{% endblock %}
